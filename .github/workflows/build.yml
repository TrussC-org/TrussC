name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            preset: macos
          - os: windows-latest
            preset: windows
          - os: ubuntu-latest
            preset: linux

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # Linux: Install dependencies
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxcursor-dev \
            libxi-dev \
            libxrandr-dev \
            libgl1-mesa-dev \
            libasound2-dev \
            libgtk-3-dev \
            libavcodec-dev \
            libavformat-dev \
            libswscale-dev \
            libavutil-dev \
            pkg-config

      # Windows: Setup MSVC environment (provides cl.exe, ninja, etc. in PATH)
      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build emptyExample
        run: |
          cd examples/templates/emptyExample
          cmake --preset ${{ matrix.preset }}
          cmake --build build-${{ matrix.preset }}

  build-web:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 'latest'

      - name: Build emptyExample (Web)
        run: |
          cd examples/templates/emptyExample
          cmake --preset web
          cmake --build build-web
